  <text style="white-space: pre; fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 28px;" x="371.814" y="18.756">Classification</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; white-space: pre;" x="364.916" y="61.734">Start With Dataset &amp; Tree</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 15px; white-space: pre;" x="373.221" y="424.724">Choose The Next Node</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 10px; white-space: pre; text-anchor: middle;" x="590.977" y="86.086" transform="matrix(1, 0, 0, 1, -139.046677, 360.560791)">Use an LLM to ask which<tspan x="590.9769897460938" dy="1em">​</tspan>next category is correct<tspan x="590.9769897460938" dy="1em">​</tspan>(or if none are correct)</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 10px; white-space: pre; text-anchor: middle;" x="252.964" y="92.961" transform="matrix(1, 0, 0, 1, 202.619186, -5.743734)">For classification, a finished tree<tspan x="252.96400451660156" dy="1em">​</tspan>and the items to classify are needed</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 15px; white-space: pre; text-anchor: middle;" x="415.429" y="735.518" transform="matrix(1, 0, 0, 1, 35.489326, -381.652496)">Starting At The Root,<tspan x="415.4289855957031" dy="1em">​</tspan>Repeat For Every Node</text>
  <text style="white-space: pre; fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 28px;" x="438.62" y="618.671">...</text>
  <path d="M 338.34 355.961 L 343.942 366.638 L 332.738 366.638 L 338.34 355.961 Z" bx:shape="triangle 332.738 355.961 11.204 10.677 0.5 0 1@6c2956a6" style="stroke: rgb(255, 0, 0); fill: rgb(255, 0, 0); transform-origin: 338.339px 361.3px 0px;" transform="matrix(-0.695285, 0.718734, -0.718734, -0.695285, 159.170856, 193.624011)"/>
  <path style="stroke-width: 4px; stroke-linecap: round; stroke: rgb(131, 131, 131); fill: rgb(131, 131, 131); transform-origin: 452.524px 291.294px 0px;" d="M 452.331 260.081 L 452.417 300.97"/>
  <path d="M 323.634 102.276 L 335.902 123.262 L 311.365 123.262 L 323.634 102.276 Z" bx:shape="triangle 311.365 102.276 24.537 20.986 0.5 0 1@0d2006f5" style="stroke-linecap: round; stroke-linejoin: round; stroke: rgb(131, 131, 131); fill: rgb(131, 131, 131); transform-origin: 323.642px 133.485px 0px;" transform="matrix(-1, -0.00053, 0.00053, -1, 128.881237, 157.810066)"/>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 10px; white-space: pre;" x="405.612" y="385.837">Until a leaf is chosen</text>
  <path style="fill: rgb(216, 216, 216); stroke: rgb(0, 0, 0); stroke-dasharray: 2px;" d="M 452.197 701.847 L 453.042 1009.06"/>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 15px; white-space: pre;" x="207.994" y="748.343">Repeat The Process Above</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 10px; white-space: pre; text-anchor: middle;" x="590.977" y="86.086" transform="matrix(1, 0, 0, 1, -291.042664, 684.564087)">Use the chosen node as<tspan x="590.9769897460938" dy="1em">​</tspan>the root of the next subtree and repeat</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 15px; white-space: pre;" x="504.784" y="747.131">Return To The Previous Node</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 10px; white-space: pre; text-anchor: middle;" x="590.977" y="86.086" transform="matrix(1, 0, 0, 1, 15.089124, 679.453369)">Repeat the process with the previous<tspan x="590.9769897460938" dy="1em">​</tspan>choice masked away so that it is not shown<tspan x="590.9769897460938" dy="1em">​</tspan>to the LLM again. If this happens at the tree<tspan x="590.9769897460938" dy="1em">​</tspan>root then the classification cannot be determined<tspan x="590.9769897460938" dy="1em">​</tspan>and no choice is made</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 15px; white-space: pre;" x="222.456" y="711.699">If Next Node Is Chosen</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 15px; white-space: pre;" x="535.604" y="710.778">If Nothing Is Chosen</text>
