  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 10px; white-space: pre; text-anchor: middle;" x="249.693" y="372.73" transform="matrix(1, 0, 0, 1, -132.243027, 116.65229)">Add duplicates under a new, blank parent.<tspan x="249.6929931640625" dy="1em">​</tspan>Then pick a new name like above.<tspan x="249.6929931640625" dy="1em">​</tspan>Delete the old parents and add<tspan x="249.6929931640625" dy="1em">​</tspan>all children under new node.</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 10px; white-space: pre; text-anchor: middle;" x="553.905" y="368.975" transform="matrix(1, 0, 0, 1, -99.722145, 118.005981)">Treat the new node as a subtree<tspan x="553.905029296875" dy="1em">​</tspan>and run creation for that<tspan x="553.905029296875" dy="1em">​</tspan>subtree.</text>
  <text style="fill: rgb(51, 51, 51); font-family: &quot;Arial&quot;, sans-serif; font-size: 10px; white-space: pre; text-anchor: middle; stroke-width: 1px;" x="438.22" y="98.207">Identify duplicates at each level</text>
